<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="container" id="calc">
        <div id="ansField">
            <input type="text" id="actNum" class="text-right" disabled></hr><br>
            <input type="text" id="ans" class="text-right" disabled></hr>
        </div>
        <div id="calc">
            <div class="row text-center">
                <div class="col-xs-3">
                    <button class="del" id="ce">CE</button>
                </div>
                <div class="col-xs-3">
                    <button class="del" id="c">C</button>
                </div>
                <div class="col-xs-3">
                    <button class="del" id="del">DEL</button>
                </div>
                <div class="col-xs-3">
                    <button class="operator" id="/">÷</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-3">
                    <button class="keys" id="7">7</button>
                </div>
                <div class="col-xs-3">
                    <button class="keys" id="8">8</button>
                </div>
                <div class="col-xs-3">
                    <button class="keys" id="9">9</button>
                </div>
                <div class="col-xs-3">
                    <button class="operator" id="*">x</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-3">
                    <button class="keys" id="4">4</button>
                </div>
                <div class="col-xs-3">
                    <button class="keys" id="5">5</button>
                </div>
                <div class="col-xs-3">
                    <button class="keys" id="6">6</button>
                </div>
                <div class="col-xs-3">
                    <button class="operator" id="-">-</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-3">
                    <button class="keys" id="1">1</button>
                </div>
                <div class="col-xs-3">
                    <button class="keys" id="2">2</button>
                </div>
                <div class="col-xs-3">
                    <button class="keys" id="3">3</button>
                </div>
                <div class="col-xs-3">
                    <button class="operator" id="+">+</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-3">
                    <button class="operator" id="+-">±</button>
                </div>
                <div class="col-xs-3">
                    <button class="keys" id="0">0</button>
                </div>
                <div class="col-xs-3">
                    <button class="keys" id=".">.</button>
                </div>
                <div class="col-xs-3">
                    <button class="equal" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
